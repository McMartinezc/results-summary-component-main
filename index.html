<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
<link rel="stylesheet" href="styles/style.css">
</head>

<body>

  <article class="card">
    <div class="card__result">
      <h2 class="card__result-title">Your Result</h2>
      <div class="card__result-cercle">
        <span class="card__result-score" >76</span>
        <span class="card__results-total">of 100</span>
      </div>
      <h3 class="card__result-level">Great</h3>
      <p class="card__result-text">You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="card_summary">
      <h2 class="card_summary-title">Summary</h2>
      <div class="card_summary-reaction">
        <img src= "assets/images/icon-reaction.svg" alt="reaction">
        <span class="card_summary-reaction-title">Reaction</span>
        <span class="card_summary-reaction-score"><span class="black-text">80</span>
        <span class="gray-text">/100</span></span>
      </div>
      <div class="card_summary-memory">
        <img src= "assets/images/icon-memory.svg" alt="memory">
        <span class="card_summary-memory-title">Memory</span>
        <span class="card_summary-memory-score">
          <span class="black-text">90</span>
        <span class="gray-text">/100</span></span>
      </div>
      <div class="card_summary-verbal">
        <img src="assets/images/icon-verbal.svg" alt="verbal">
        <span class="card_summary-verbal-title">Verbal</span>
        <span class="card_summary-verbal-score"><span class="black-text">61</span>
        <span class="gray-text">/100</span></span>
      </div>
      <div class="card_summary-visual">
        <img src= "assets/images/icon-visual.svg" alt="visual">
<span class="card_summary-visual-title">Visual</span>
        <span class="card_summary-visual-score"><span class="black-text">72</span>
        <span class="gray-text">/100</span></span>
      </div>
      <button class="button">Continue</button>
    </div>
  </article>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
