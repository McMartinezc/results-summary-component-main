<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  <article class="card">
    <div class="card__result">
      <h2 class="card__result-title">Your Result</h2>
      <div class="card__result-cercle">
        <span class="card__result-score">76 </span>
        <span class="card__results-total"> of 100</span>
      </div>
      <h3 class="card__result-level">Great</h3>
      <p class="card__result-text">You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="card_summary">
      <h2 class="card_summary-title">Summary</h2>
      <div class="card_summary-reaction">
        <div class="card_summary_header">
          <img src="assets/images/icon-reaction.svg" alt="Rayo">
          <span class="card_summary-reaction-title">Reaction</span>
        </div>
        <span class="card_summary-reaction-score">80 <span>/ 100</span></span>
      </div>
      <div class="card_summary-memory">
        <div class="card_summary_header">
          <img src="assets/images/icon-memory.svg" alt="Cercle">
          <span class="card_summary-memory-title">Memory</span>
        </div>
        <span class="card_summary-memory-score">92 <span>/ 100</span></span>
      </div>
      <div class="card_summary-verbal">
        <div class="card_summary_header">
          <img src="assets/images/icon-verbal.svg" alt="Verbal">
          <span class="card_summary-verbal-title">Verbal</span>
        </div>
        <span class="card_summary-verbal-score">61 <span>/ 100</span></span>
      </div>
      <div class="card_summary-visual">
        <div class="card_summary_header">
          <img src="assets/images/icon-visual.svg" alt="Eye">
          <span class="card_summary-visual-title">Visual</span>
        </div>
        <span class="card_summary-visual-score">72 <span>/ 100</span></span>
      </div>
      <button class="button">Continue</button>
    </div>
  </article>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
